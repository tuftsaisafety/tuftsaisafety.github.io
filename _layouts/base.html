<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Icons & Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.apple_touch_icon | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicon_32 | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicon_16 | relative_url }}">
    <link rel="manifest" href="{{ site.manifest_path | relative_url }}">
    <meta name="theme-color" content="{{ site.theme_color }}">

    <style>
    :root {
        --brand: {{ site.brand_color }};
        --ink: {{ site.theme_color }};
        --bg: {{ site.bg_color }};
        --muted: {{ site.muted_color }};
        --border: {{ site.border_color }};
        --container-max: {{ site.container_max }};
        --font-family: {{ site.font_family }};
        --heading-font-family: {{ site.heading_font_family }};
        --banner-bg: {{ site.banner.bg_color | default: site.brand_color }};
        --banner-fg: {{ site.banner.text_color | default: '#1A1A1A' }};
    }
    </style>

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Preconnect for Luma calendar -->
    <link rel="preconnect" href="https://luma.com">
    <link rel="dns-prefetch" href="https://luma.com">

</head>

<body>
    {% include banner.html %}
    {% include nav.html %}
    <main class="page-rails">
        {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}?v={{ site.time | date: '%s' }}" defer></script>
</body>

</html>
