<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ page.title | default: site.title }}</title>
        <meta name="description" content="{{ site.description }}" />

        <!-- Icons & Manifest -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{{ site.apple_touch_icon | relative_url }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ site.favicon_32 | relative_url }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ site.favicon_16 | relative_url }}"
        />
        <link rel="manifest" href="{{ site.manifest_path | relative_url }}" />
        <meta name="theme-color" content="{{ site.theme_color }}" />

        <style>
            :root {
                --brand: {{ site.brand_color }};
                --ink: {{ site.theme_color }};
                --bg: {{ site.bg_color }};
                --muted: {{ site.muted_color }};
                --border: {{ site.border_color }};
                --container-max: {{ site.container_max }};
                --font-family: {{ site.font_family }};
                --heading-font-family: {{ site.heading_font_family }};
                --banner-bg: {{ site.banner.bg_color | default: site.brand_color }};
                --banner-fg: {{ site.banner.text_color | default: '#1A1A1A' }};
            }
            body, html {
              margin: 0;
              padding: 0;
              height: 100%;
              width: 100%;
              overflow: hidden;
            }
            main {
              height: 100%;
              width: 100%;
            }
        </style>
    </head>

    <body>
        <main>{{ content }}</main>
    </body>
</html>
