title: Tufts AI Safety Student Association
description: >-
    Students at Tufts University committed to understanding and reducing the risks of advanced AI systems.
url: https://tassa.dev
baseurl: ""

# Theme and brand configuration
theme_color: "#1A1A1A"
brand_color: "#3F8BBF"
container_max: "850px"
bg_color: "#ffffff"
muted_color: "#f5f7f9"
border_color: "#e6e9ec"

# Typography
font_family: 'Roboto, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"'
heading_font_family: 'Roboto, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"'

# Images / assets
banner_image: /assets/Banner_Short.png
banner_image_long: /assets/Banner_Long.png
favicon_32: /assets/favicon-32x32.png
favicon_16: /assets/favicon-16x16.png
apple_touch_icon: /assets/apple-touch-icon.png
manifest_path: /assets/site.webmanifest

# Navigation (edit to add/remove links)
nav_links:
    - title: Home
      url: /
    - title: Get Involved
      url: /get-involved/
    - title: Programs
      url: /programs/
    - title: Policy Hackathon
      url: /policy-hackathon/
    - title: Contact
      url: /contact/

# Build settings
markdown: kramdown
permalink: pretty
plugins: []

# Third-party embeds
calendar_embed_url: https://luma.com/embed/calendar/cal-iMnMvzn4WFspSbO/events?lt=light

# Optional site-wide banner
banner:
    enabled: true
    id: spring-fellowship-2026
    start: 2025-12-08
    end: 2026-01-26
    bg_color: "#a4c9f0"
    text_color: "#1A1A1A"
    # Provide either `text` or `html`. `html` lets you include links.
    html: >-
        <strong>Spring Fellowship Applications Now Open!</strong> Apply by January 25, 2026. <a href="/programs/" style="text-decoration: underline; font-weight: 500;">Learn more</a> | <a href="https://forms.gle/YKFr1B1i7aMVQcUk9" target="_blank" rel="noopener" style="text-decoration: underline; font-weight: 500;">Apply here</a>

# Home page call-outs (under About Us)
callouts:
    - enabled: true
      title: "AI Policy Hackathon"
      text: "Join us for our upcoming AI Policy Hackathon! Compete for prizes and help shape the future of AI governance."
      link_text: "Learn More"
      url: "/policy-hackathon/"
      bg_color: "#f5f7f9" # optional override
    - enabled: true
      title: "Spring Fellowship"
      text: "Applications are open for our Spring Fellowship program. Dive deep into AI safety research and policy."
      link_text: "View Programs"
      url: "/programs/"
